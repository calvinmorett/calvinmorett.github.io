---
layout: default
---
<div id="post">
{{ content }}
</div>

<div id="related"><button onclick="topFunction()" id="totop" title="Back to Top">Back to Top</button>
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><!--<span>{{ post.date | date_to_string }}</span> -->&rarr; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
